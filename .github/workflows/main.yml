name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  run_example_job:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: print out example job
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ inputs.SSH_HOST }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY  }}
        port: 22
        command_timeout: 30m
        script: | 
          echo "Nice Job!!!"
